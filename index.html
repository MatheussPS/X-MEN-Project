<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Projeto X-MEN</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <main>
        <header class="d-flex align-center justify-content-center">
            <img src="img/logo.svg" class="w-75">
        </header>
        <section id="character-container">
            <div class="character-select-container">
                <div class="select-title text-center">
                    <p>SELECIONE UM PERSONAGEM</p>
                </div>
                <div class="character-cards d-grid">
                    <div class="character-card">
                        <img src="img/card-jean-grey.jpg" alt="">
                    </div>
                    <div class="character-card">
                        <img src="img/card-ciclope.jpg" alt="">
                    </div>
                    <div class="character-card">
                        <img src="img/1-TEMPESTADE.png" alt="">
                    </div>
                    <div class="character-card">
                        <img src="img/1-MAGNETO.jpg" alt="">
                    </div>
                    <div class="character-card">
                        <img src="img/1-WOLVERINE.png" alt="">
                    </div>
                    <div class="character-card">
                        <img src="img/1-NOTURNO.png" alt="">
                    </div>
                    <div class="character-card">
                        <img src="img/card-vampira.jpg" alt="">
                    </div>
                    <div class="character-card">
                        <img src="img/card-lince-negra.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="character-info-container d-flex flex-column align-center justify-content-center text-center">
                <div class="character-info  d-flex align-center justify-content-center">
                    <img src="img/card-ciclope.png" alt="" class="selected-character-img">
                </div>
                <div class="info-content d-flex flex-column align-center justify-content-center">
                    <p class="select-character-name">Ciclope</p>
                    <div class="character-desc d-flex align-center justify-content-center">
                        <p class="select-character-info">Ele tem o poder de disparar rajadas ópticas por um acidente que
                        aconteceu com ele quando criança, mas não consegue controlá-los.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
